<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="field">
      <canvas id="canvas"></canvas>
      <div class="tools">
        <button onclick="undo_last()" type="button" class="button">Undo</button>
        <button onclick="clear_canvas()" type="button" class="button">Clear</button>

        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: red"
        ></div>
        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: blue"
        ></div>
        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: green"
        ></div>
        <div
          onClick="change_color(this)"
          class="color-field"
          style="background: yellow"
        ></div>

        <input
          onInput="draw_color = this.value"
          type="color"
          class="color-picker"
        />
        <input
          onInput="draw_width = this.value"
          type="range"
          min="1"
          max="100"
          class="pen-range"
        />
      </div>
    </div>
  </body>
</html>
